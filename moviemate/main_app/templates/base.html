{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="{% static 'images/splash.svg' %}" />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <title>MovieMate</title>
    {% block head %} 
    {% endblock %}
  </head>
  <body>
    <header>
      <div class="header-logo-container">
        <a href="/">
          <img src="{% static '' %}" alt="The MovieMate Logo" />
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="{% url 'movie_index' %}">All Movies</a></li>
          <li><a href="{% url 'rating_index' %}">All Ratings</a></li>
          <li><a href="{% url 'movie_create' %}">Add a Movie</a></li>
          <li><a href="{% url 'rating_create' %}"></a>Add a Rating</li>
          <li><a href="{% url 'about' %}">About</a></li>
        </ul>
      </nav>
    </header>
    <main>
     {% block content %} 
     {% endblock %}
     </main>
  </body>
</html>
