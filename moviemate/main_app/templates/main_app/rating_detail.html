{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/ratings/rating_detail.css' %}" />
{% endblock %} 
{% block content %}

<div class="card" style="border-color: {{ rating.color }}">
  <div class="card-bg" style="background-color: {{ rating.color }}"></div>
  <div class="card-content">
    <h2>{{ rating.name }}</h2>
    <p>A {{ rating.color }} toy</p>
  </div>
</div>
<a href="{% url 'rating_update' rating.id %}" class="btn warn">Edit</a>
<a href="{% url 'rating_delete' rating.id %}" class="btn danger">Delete</a>

{% endblock %}
